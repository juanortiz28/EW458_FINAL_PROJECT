<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />

    <style>
        .plane-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 15vw;
            height: 50vh;
            pointer-events: none;
            z-index: 1000;
        }

        #plane {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            transform: translate(0px, 0px) rotate(20deg);
            transition: transform 0.1s ease-out;
        }
    </style>


</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            //...
            coverpage: true,
            name: 'My Docs',
            repo: 'https://github.com/juanortiz28/EW458_FINAL_PROJECT'
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script>
        document.addEventListener('scroll', function () {
            const plane = document.getElementById('plane');
            if (!plane) return;

            // Get scroll progress (0 = top, 1 = bottom)
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = docHeight > 0 ? scrollTop / docHeight : 0;

            // Plane path: from left-top to right-bottom
            const maxX = window.innerWidth;
            const maxY = window.innerHeight;

            // Apply scroll-based position
            const moveX = scrollProgress * maxX;
            const moveY = scrollProgress * maxY;

            plane.style.transform = `translate(${moveX}px, ${moveY}px) rotate(20deg)`;
        });
    </script>



</body>

</html>

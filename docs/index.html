<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>EW458 Mapping Software</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />

    <style>
        .plane-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        #plane {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            transform: translate(0px, 0px) rotate(20deg);
            transition: transform 0.1s ease-out;
        }
    </style>

    <style>
        .cover .cover-main img:first-of-type {
            max-width: 350px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            coverpage: 'coverpage.md',
            name: 'EW458 Mapping Software',
            repo: 'https://github.com/juanortiz28/EW458_FINAL_PROJECT'
        };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <script>
        document.addEventListener('scroll', function () {
            const plane = document.getElementById('plane');
            if (!plane) return;

            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = docHeight > 0 ? scrollTop / docHeight : 0;

            const maxX = window.innerWidth;
            const maxY = window.innerHeight;

            const moveX = scrollProgress * maxX;
            const moveY = scrollProgress * maxY;

            plane.style.transform = `translate(${moveX}px, ${moveY}px) rotate(20deg)`;
        });
    </script>
</body>

</html>
